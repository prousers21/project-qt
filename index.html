<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT QT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .hides {
            position: fixed;
            top: 0; bottom: 0; left: 0; right: 0;
            display: flex; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .main-coll, .vid-coll {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .Display {
            position: relative;
            text-align: center;
        }
        .btns {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="hides">
    <button onclick="unseen()">Start</button>
</div>

<main class="main-coll">
    <span onclick="Mhide()" style="cursor:pointer;">X</span>
    <div class="Display">
        <video class="Vids" controls></video>
        <div class="btns"></div>
    </div>
</main>

<main class="vid-coll" style="display: none;"></main>
<div id="loading">Loading...</div>

<script>
    let VidColl = document.querySelector('.vid-coll');
    let Btns = document.querySelector('.btns');
    let Vids = document.querySelector('.Vids');
    let Bg = document.querySelector('body');
    let Snum = 0;
    let Mdata;

    // Show loading spinner
    document.getElementById('loading').style.display = 'block';

    fetch('file.json')
        .then(res => {
            if (!res.ok) throw new Error('Network response was not ok');
            return res.json();
        })
        .then(data => {
            document.getElementById('loading').style.display = 'none'; // Hide loader
            Mdata = data;

            // Create video thumbnails
            for (let index = 0; index < data.children.length; index++) {
                let Div = document.createElement('div');
                Div.id = `${index}`;
                Div.innerHTML = `
                    <img src="src/${data.children[index].name}-star1.png" 
                         alt="${data.children[index].name}" 
                         id="${index}" 
                         onclick="Changevid(this.id)">
                `;
                VidColl.append(Div);
            }
        })
        .catch(error => {
            document.getElementById('loading').style.display = 'none'; // Hide loader on error
            console.error('Fetch error:', error);
        });

    function Changevid(az) {
        Snum = az;
        Vids.src = `PetSkins/${Mdata.children[az].name}/${Mdata.children[az].children[0].name}`;
        Vids.play();
        Vids.loop = true;
        document.querySelector('.main-coll').style.display = `flex`;
        VidColl.style.display = `none`;

        Btns.innerHTML = ''; // Clear previous buttons
        for (let ind = 0; ind < Mdata.children[az].children.length; ind++) {
            let Div2 = document.createElement('div');
            Div2.innerHTML = `
                <button id="${ind}" onclick="changebtn(this.id)" aria-label="Play video ${ind + 1}">${ind + 1}</button>
            `;
            Div2.id = `${ind}`;
            Btns.append(Div2);
        }

        Bground();
    }

    function changebtn(ad) {
        const newVideoSrc = `PetSkins/${Mdata.children[Snum].name}/${Mdata.children[Snum].children[ad].name}`;
        Vids.src = newVideoSrc;

        Vids.load(); // Load new video source
        Vids.play().catch(error => {
            console.error('Playback error:', error);
            alert('Failed to play video. Please try another option.');
        });
    }

    function Mhide() {
        document.querySelector('.main-coll').style.display = `none`;
        VidColl.style.display = `flex`;
        Btns.innerHTML = ''; // Clear previous buttons
    }

    function Bground() {
        Bg.style.background = `url(src/${Mdata.children[Snum].name}-star1.png) no-repeat center center fixed`;
        Bg.style.backgroundSize = 'cover';
    }

    function unseen() {
        VidColl.style.display = `flex`;
        document.querySelector('.hides').style.display = `none`;
    }
</script>

</body>
</html>
